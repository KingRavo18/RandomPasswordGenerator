<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=content_copy" />
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <main id="website-main">
        <div class="random-password-generator-container">
            <h1>Random Password Generator</h1>
            <div class="password-container">
                <span id="password">Create Password</span>
                <button id="copy-Btn" class="material-symbols-outlined" title="Copy to Clipboard">content_copy</button>
            </div>
            <button id="generate-Btn" title="Generate Password">Generate</button>
        </div>
    </main>
    
<script type="module" src="./dist/script.js"></script>
</body>
</html>
